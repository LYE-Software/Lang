<script>
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Tab') {
            var focused = document.activeElement;
            var top = focused.offsetTop;
            top -= 200;
            if (top < 0) {
                top = 0;
            }
            window.scroll({
                top: top,
                left: 0,
                behavior: 'smooth'
            });
        }
    });

    function grade() {
        document.getElementById("blockingScreen").style.opacity = 1;
        setTimeout(function() {
            checkTest()
            window.scroll({
                top: 0,
                left: 0,
                behavior: 'instant'
            });
            document.getElementById("blockingScreen").style.opacity = 0;
        }, 150);
    }
</script>
