<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lang Settings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="circular lang icon.png">
    <script src="code.js"></script> 
</head>
<body onload = "checkSettings()" class="homepage">
    <div class="samelineheader">
        <img src="transparenticon.png" class="topleftlogoicon" onclick="window.location.href='index.html'">
    </div>
    
    <div class="flexboxset">

        <div id="graph settings" class="flexitem">
            <h1 class="header">Graphics & User Interface Settings</h1>
            <label class="switch"> 
                <input id = "ankcheck" type="checkbox" onclick="anklebowlMode()">
                <span class="slider round"></span>
                <p class="slidertext">anklebowl mode</p>
            </label>
            <br>  
            <br>
            <label class="switch"> 
                <input id = "amongcheck" type="checkbox" onclick="amongusmode()">
                <span class="slider round"></span>
                <p class="slidertext">AMONG US MODE</p>
            </label>
            <br>
            <br>
            <label class="switch"> 
                <input id = "customcolors" type="checkbox" onclick="doCustomColors()">
                <span class="slider round"></span>
                <p class="slidertext">Use custom colors</p>
            </label>
            <h4 class="header" id="colorinst" style="display:none;">Choose color pallate</h4>
            <label class="header"for="colorpicker" id="colorpickertext" style="display:none;">Color Picker- main color:</label>
            <input type="color" id="colorpicker" style="display:none;" value="#001945">
            <br>
            <br>
            <label class="header"for="colorpicker2" id="colorpickertext2" style="display:none;">Color Picker- accent color:</label>
            <input type="color" id="colorpicker2" style="display:none;" value="#3e8e41">
            <br>
            <br>
            <label class="header"for="colorpicker2" id="colorpickertext3" style="display:none;">Color Picker- background color:</label>
            <input type="color" id="colorpicker3" style="display:none;" value="#f5deb3">
            <br>
            <br>
            <button class="smallbutton" style="display:none;" id="confirmbutton" onclick="confirmColor()"></button>
            <br>
            <br>
            <button class="smallbutton" style="display:none;" id="resettonormal" onclick="resetColors()"></button>
        </div>
        <div id="study settings" class="flexitem">
            <h1 class="header">Study Settings</h1>

            <label class="switch"> 
                <input id = "randomchoice" type="checkbox" onclick="makeRandom()">
                <span class="slider round"></span>
                <button style="background-color:#001945;color:wheat; margin-left:150%; "onclick="alert('This changes how the questions are chosen- by default, it is read down the list with no chance of repeating. This changes it to random, which switches the order but allows repeats.')">?</button>

                <div class="samelineheader">
                    <p class="slidertext">Turn on Random Selection</p>
                    

                </div>
                
            </label>

        </div>
        <div id="study settings" class="flexitem" style="display: flex; flex-direction: column; justify-content:center; align-items:center;">
            <h1 class="header">Account Settings</h1>
            <div class="infodiv" style="border:5px  solid #001945; border-radius:15px; margin:15px;">       
                <img src="goodsizelye.png" style="height:12vh; width:auto; margin-top:15px;">         
                <p class="welcometext">Manage Your Lye Account Here</p>
                
                <button class="newbutton" style="font-size:1.5vw; width:30vh" onclick="window.open('https://anklebowl.pythonanywhere.com/manageuser', '_blank')">Manage Account</button>

            </div> 
            <br>
            <br>
            <button class="newbutton" onclick="signout()">Sign Out</button>
        </div>

    

    </div>
    
    <footer id = "feet" class="foot">
        <div class="samelineheader">
            <p  id = "copyright" class="copyrighttext">Copyright NWVBUG Development, 2022. <a href="https://github.com/nwvbug/Lang">GitHub Repo & Source</a></p>
            <button id="return" class = "returnbutton" onclick="returnMain()">Save & Exit</button>
        </div>
    </footer>
</body>
</html>
