<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lang</title>
    <link rel="stylesheet" href="stylesheet.css">
    <link rel="icon" href="circular lang icon.png">
    <script src="code.js"></script> 
    <style>
        .multiplechoicefooter button {
            width: 40vw;
            max-width: 300px;

            height: 30vh;
            max-height: 150px;

            background-color: var(--primary-light);
            color: var(--primary-dark);
            font-size: 15px;
            font-family: Poppins;
            margin: 5px;
            border-radius: 15px;
            border: none;
        }
    </style>
</head>
<body onload = "checkSettings()" class="">
    <div>
        <a href="studysheetpage.html"><img src="assets/icons/back.svg" style="left:0; top:0; position: absolute; width: 150px; height: auto; z-index: 100"></a>
        <a href="studysheetpage.html"><img src="assets/logos/lang-wheat.png"  style="position:absolute; width:100px; right:0; top:0; margin:20px; z-index: 100" onclick="window.location.href='index.html'"></a>
    </div>
    <div class="horizontalFlex centerFlex absolute" style="width: 100vw; margin-top: 20px;">
        <button class="buttonHover lightGlow" id="myBtnBegin" onclick="onBtnPress('multipleChoice')" style="border: none; position: relative; width: 200px; height: 100px; border-radius: 25px;">Begin</button>
    </div>
    <div class="horizontalFlex centerFlex absolute" style="display:none; width: 100vw; height: 100vh; top: 0;" id="multchoice">
        <div class="horizontalFlex centerFlex" style="flex-direction: column; ">
            <div id="term_image" style="display:none;">
                <img src="output.png" alt="Image Preview" style="width: auto; height: 250px; border-radius: 25px;">
            </div>

            <h1 id="questionheader" class="centerText" style="color: var(--primary-light);">Multiple Choice</h1>
            <div class="multiplechoicefooter">
                <div>
                    <button id = "a" class="lightGlow">A</button>
                    <button id = "b" class="lightGlow">B</button>
                </div>
                <div>
                    <button id = "c" class="lightGlow">C</button>
                    <button id = "d" class="lightGlow">D</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
